    <h1>Hello, world!</h1>
        <div class="container">
            <!--Row with two equal colums-->
            <div class="row">
                <div class="col-md-6">
                    <!--Left Column-->
                </div>
                <div class="col-md-6">
                    <!--Right Column-->
                </div>
            </div>
            <!--Row with two columns divided in 1:2 ratio-->
            <div class="row">
                <div class="col-sm-4">
                    <!--Left Column-->
                </div>
                <div class="col-sm-8">
                    <!--Right Column-->
                </div>
            </div>
            <!--Row with two columns divided in 1:3 ratio-->
            <div class="row">
                <div class="col-sm-3">
                    <!--Left Column-->
                </div>
                <div class="col-sm-9">
                    <!--Right Column-->
                </div>
            </div>
        </div>
        <div class="containter">
            <div class="row">
                <div class="col-md-4"><p>Box A</p></div>
                <div class="col-md-4"><p>Box B</p></div>

            </div>

        <table class="table">
            <thead>
                <tr class="active">
                    <th>Row</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>1</td>
                    <td>John</td>
                    <td>Carter</td>
                    <td>19</td>
                </tr>
                <tr class="danger">
                    <td>2</td>
                    <td>Peter</td>
                    <td>Parker</td>

                </tr>
                <tr class="warning">
                    <td>3</td>

                    <td>Rambo</td>
                    <td>65</td>
                </tr>
            </tbody>
        </table>
        <form class="four">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br><br>
        <form class="form-horizontal four">
            <div class="form-group">
                <label for="Email" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="from-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
        <br><br><br>
        <form class="form-inline">
            <div class=" form-group ">
                <label for="Email ">Email</label>
                <input type="email " class="form-control " id="Email " placeholder="Email ">
            </div>
            <div class="form-group">
                <label for="Password ">Password</label>
                <input type="password " class="form-control " id="Password " placeholder="Password ">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit " class="btn btn-primary ">Login</button>
        </form>
        <br><br><br>
        <button type="button" class="btn btn-default btn-lg btn-block">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
<!--    <span class="glyphicon glyphicon-class-name"></span>-->
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-trash"></span> Delete
